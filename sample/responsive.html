<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TBCafe - MENU</title>
    <meta name="description" content="スパゲティ、ピザがおいしいイタリアンレストラン">
    <link rel="stylesheet" href="css/style14.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="menu" class="bg-img">
        <header class="header-wrapper container">
            <h1><a href="#"><img class="logo" src="images/logo.png" alt="TBCafeホーム"></a></h1>
            <nav>
                <ul class="navbar">
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Concept</a></li>
                    <li><a href="#">Access</a></li>
                </ul>
            </nav>
            <nav class="sp-navbar" id="sp-navbar">
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Concept</a></li>
                    <li><a href="#">Access</a></li>
                    <li class="close"><span>閉じる</span></li>
                </ul>
            </nav>
            <div id="hamburger-menu">
                <span></span>
            </div>
        </header>
        <div class="menu-wrapper container">
            <h2 class="page-title">Menu</h2>
        </div>
    </div>
    
    <div class="conrainer grid">
        <div class="item">
            <img src="images/menu1.jpg" alt="">
            <p>メニュー説明</p>
        </div>
        <div class="item">
            <img src="images/menu2.jpg" alt="">
            <p>メニュー説明</p>
        </div>
        <div class="item">
            <img src="images/menu3.jpg" alt="">
            <p>メニュー説明</p>
        </div>
        <div class="item">
            <img src="images/menu4.jpg" alt="">
            <p>メニュー説明</p>
        </div>
        <div class="item">
            <img src="images/menu5.jpg" alt="">
            <p>メニュー説明</p>
        </div>
        <div class="item">
            <img src="images/menu6.jpg" alt="">
            <p>メニュー説明</p>
        </div>
    </div>
    <script>
        $(function(){
            const humburger = $('#hamburger-menu,.close')
            const nav = $('.sp-navbar')
            hamburger.on('click',function(){
                nav.toggleClass('open');
            });
        });
    </script>
</body>
</html>
